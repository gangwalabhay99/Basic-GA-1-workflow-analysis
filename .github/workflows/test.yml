name: node
on: push
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      
      - name: read directory
        uses: actions/checkout@v3

      - name: install node js
        uses: actions/setup-node@v3
          with:
            node-version: 18
      
      - name: install dependencies packages
        run: npm install
      
      - name: test 
        run: npm test
        